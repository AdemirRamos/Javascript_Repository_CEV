<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>

    <style>

        body {
            font: normal 16px Arial;
        }

        input {
            font: normal 16px Arial;
            width: 100px;
        }

        div#resto {
            margin-top: 20px;
        }

    </style>

</head>

<body>

    <h1>Somando valores</h1>

    <input type="number" name="teste1" id="teste1">
    <input type="number" name="teste2" id="teste2">
    <input type="button" value="somar" onclick="somar()">
    <div id="resto">Resultado.</div>

    <script>

        function somar() {
            var teste1 = window.document.getElementById('teste1')
            var teste2 = window.document.querySelector('input#teste2')
            var rest = window.document.getElementById('resto')
            var n1 = Number(teste1.value) //"Value" representa o valor (o conteúdo que está dentro) dentro da caixa de texto.
            var n2 = Number(teste2.value) //Os "values" de "teste1" e "teste2" serão incorporados aqui como números devido o "Number()." 
            var s = n1 + n2
            rest.innerHTML = `A soma entre ${n1} + ${n2} é igual a <strong>${s}</strong>.`
        }
    
    </script>

</body>

</html>
