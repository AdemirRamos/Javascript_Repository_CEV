<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Primeiro Programa</title>

  <style>

    body {
      background-color: rgb(48, 48, 163);
      color: cornsilk;
      font: normal 20pt Arial;
    }

    h1 {
      color: rgb(189, 153, 62)
    }

    /*Em CSS, todo final de marcação leva ponto e vírgula (;).*/

  </style>

</head>

<body>

  <h1>Olá, Mundo!</h1> <!--h1: Título de nível 1.-->
  <p>Me livrei da maldição!</p>

  <script>
    
    //A vantagem de se posicionar o "script" aqui é: o "script" só será carregado após o carregamento do código-base.

    window.alert('Minha primeira mensagem.') //Em "alert" só aparecerá a opção "ok".
    alert('Está gostando de JS?')
    window.confirm('Como você se sente ao rever tudo isso?') //Na caixa de "confirm", vão aparecer duas opções: "ok", "cancelar".
    window.prompt('Qual é o seu nome?')

    //Antes, era necessário terminar as declarações em JS com um ponto e vírgula (;). Hoje, isso já não é mais necessário.
    //Entretanto, ponto e vírgula pode continuar sendo usado no final das declarações.
    //"alert" não precisa ser precedido por "window.", ele pode aparecer avulso.

  </script>

  <!--A área do "head" é direcionada às configurações; a parte do "body" é direcionada ao conteúdo.-->

</body>

</html>
