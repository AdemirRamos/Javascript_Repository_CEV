<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Projeto!</title>
</head>
<style>
    body {background-color: rgb(48, 48, 163);
    color:cornsilk;
    font: normal 25pt Arial;}
    h1 {color:rgb(189, 153, 62)}

    /*Aqui, no CSS (Style/Design), os comentários só funcionam desta maneira.*/

</style>
<body>
  <h1>Olá, Mundo!</h1>
  <p>Me livrei da maldição!</p>
  <!--Isto é um comentário.-->
  <!-- Isto é um comentário. -->

  <script>
  window.alert('Minha primeira mensagem.')
  window.alert('Está gostando de JS?')
  var nome = window.prompt('Qual é o seu nome?')
  window.alert('É um grande prazer te conhecer,' + nome + ('!'))
  /*Para poder salvar o que for escrito na caixa prompt, é preciso transformar o comando acima em uma
  variável. Exemplo: var/let/const nome = window.prompt('Qual é o seu nome?').*/

  //Para salvar comentários no "body", você precisará usar o comando <!-- mensagem -->

  //E para se salvar comentários no CSS (Style), se usa o comando /* mensagem */.

  //Para que a variável nome apareça, é preciso colocá-la fora dos parêntesis e concatená-la com "+".

  //Caso queira algo mais após o nome, basta concatenar outra mensagem (dentro de aspas).
  </script>
</body>
</html>
