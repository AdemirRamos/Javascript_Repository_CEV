<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Meu Quarto Programa</title>

 <style>

   body {
     font: normal 20pt-br Arial;
   }
    
 </style>

</head>

<body>

 <script>

   var nome = window.prompt('Qual é o seu nome?')
   document.writeln(`Olá, <strong>${nome}!</strong> O seu nome tem ${nome.length} letras`)
   document.writeln(` O seu nome escrito com somente letras maiúsculas fica assim: ${nome.toUpperCase}.<br>`)
   document.write(`O seu nome escrito somente com letras minúsculas fica assim: ${nome.toLowerCase()}.`)
   //<strong>nome</strong>: deixa o que está entre os "strongs" em negrito.

   /*br e document.writeln servem, respectivamente, para quebrar linhas (escrever na linha de baixo) e unir linhas
   (escrever na linha de cima)*/

   //Caso queira o nome escrito somente com letras minúsculas, use este comando: nome.toLowerCase().

   /*Na hora de digitar o nome na "caixa prompt", se pode digitar o nome "bagunçado" e mesmo assim ele será
   "normalizado" quando for escrito em maiúsculas ou minúsculas.*/

   /*Formatando números:

   - Usamos o comando: v.toFixed(número). Exemplo: n1.toFixed(2)

   Caso você queira trocar ponto por vírgula (quando for formatar um número), basta fazer isso:

   - n1.toFixed(2).replace('.', ',')

   Caso queira converter um valor para salário, siga o comando abaixo:

   - n1.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})*/

 </script>

</body>

</html>
