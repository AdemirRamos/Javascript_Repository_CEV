<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>

</head>

<body>

    <h1>Sistema de Multas</h1>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="verificar" onclick="calcular()">
    
    <div id='resultado'></div>

    <script>

        //O "input number", habilita um barra retangular na qual valores podem ser digitados. Já o "input button" cria um botão.

        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var resultado = window.document.querySelector('div#resultado')
            var vel = Number(txtvel.value)
            resultado.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h.</strong></p>`
            
            if (vel > 60) {
                resultado.innerHTML += '<p>Você está <strong>multado</strong> por execesso de velocidade!</p>'
            }

            resultado.innerHTML += '<p>Dirija sempre com cinto de segurança.</p>'
        }

    </script>

    <!--Programa sequêncial: é executado somente em uma certa ordem especificada.-->

    <!--Desvio condicional: consiste em uma alteração fluxo do programa com base em determinadas escolhas feitas pelo usuário.-->

    <!--JS é uma linguagem de programação imperativa - ela possui vários tipos de condições.-->

    <!--Condição é uma estrutura de controle.-->

    <!--Existem vários tipos de condições. Nessa aula, veremos dois tipos:-->

    <!--1ª: Condição Simples: é formada somente pelo "if", a condição e o bloco de códigos.-->

    <!--2ª: Condição Composta: é formada por "if" e "else if" e/ou "else", cada um com o seu bloco de códigos.-->

</body>

</html>
